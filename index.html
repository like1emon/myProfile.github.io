<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        width: 150px;
        height: 15px;
        border: 1px solid red;
        border-radius: 7px;
    }
    
    .box1_in {
        width: 50%;
        height: 100%;
        background-color: red;
        border-radius: 37.5px;
        transition: all 1s;
    }
    
    .box1:hover .box1_in {
        width: 100%;
    }
</style>

<body>

    <div class="box1">
        <div class="box1_in">

        </div>
    </div>
</body>

</html>
